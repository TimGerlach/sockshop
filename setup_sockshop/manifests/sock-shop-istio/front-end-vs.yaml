apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: sock-shop
  namespace: sock-shop
spec:
  hosts:
  - "*"
  gateways:
  - sock-shop-gateway
  http:
  - match:
    - uri:
        prefix: "/microservice/carts"
    rewrite:
      uri: "/"
    route:
    - destination:
        port:
          number: 80
        host: carts
  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        port:
          number: 80
        host: front-end
